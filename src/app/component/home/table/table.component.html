<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- Position Column -->
  <ng-container matColumnDef="num">
    <th mat-header-cell *matHeaderCellDef>num</th>
    <td mat-cell *matCellDef="let element">{{ element.num }}</td>
  </ng-container>

  <ng-container matColumnDef="avatar">
    <th mat-header-cell *matHeaderCellDef>avatar</th>
    <td mat-cell *matCellDef="let element">
      <img src="{{ element.avatar }}" />
    </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="first_name">
    <th mat-header-cell *matHeaderCellDef>first_name</th>
    <td mat-cell *matCellDef="let element">{{ element.first_name }}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="last_name">
    <th mat-header-cell *matHeaderCellDef>last_name</th>
    <td mat-cell *matCellDef="let element">{{ element.last_name }}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>email</th>
    <td mat-cell *matCellDef="let element">{{ element.email }}</td>
  </ng-container>

  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef>edit</th>
    <td mat-cell *matCellDef="let element">
      <button
        mat-icon-button
        color="accent"
        aria-label="Example icon button with a menu icon"
        (click)="editData(element.num)"
      >
        <mat-icon>edit</mat-icon>
      </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef>delete</th>
    <td mat-cell *matCellDef="let element">
      <button
        mat-icon-button
        color="accent"
        aria-label="Example icon button with a menu icon"
        (click)="deleteData(element.num)"
      >
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
